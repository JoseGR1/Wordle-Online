<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Multijugador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wordle Multijugador</h1>
        
        <div class="card" id="crear-partida">
            <h2>Crear Partida</h2>
            <input type="text" id="nombre-creador" placeholder="Tu nombre" required maxlength="20">
            <button id="btn-crear">Crear Partida</button>
            <div id="codigo-container" class="hidden">
                <p>C贸digo de partida: <span id="codigo-partida" class="codigo"></span></p>
                <p>Comparte este c贸digo con tus amigos</p>
                
                <h3>Jugadores conectados:</h3>
                <div id="jugadores-espera"></div>
                
                <div class="estadisticas-container hidden" id="estadisticas-creador">
                    <h3>Tu progreso:</h3>
                    <div class="jugador-estado">
                        <span id="jugador-nombre"></span>
                        <div class="jugador-progreso">
                            <div class="progreso-barra" id="jugador-progreso"></div>
                        </div>
                        <span id="jugador-porcentaje" style="margin-left: 10px;">0%</span>
                    </div>
                </div>
                
                <button id="btn-jugar">Ir al Juego</button>
            </div>
        </div>
        
        <div class="card" id="unirse-partida">
            <h2>Unirse a Partida</h2>
            <input type="text" id="nombre-jugador" placeholder="Tu nombre" required maxlength="20">
            <input type="text" id="codigo-input" placeholder="C贸digo de partida" maxlength="6">
            <button id="btn-unirse">Unirse</button>
            <div id="esperando" class="hidden">
                <p>Esperando al anfitri贸n...</p>
                <div id="jugadores-unidos"></div>
                
                <div class="estadisticas-container hidden" id="estadisticas-invitado">
                    <h3>Progreso de jugadores:</h3>
                    <div id="jugadores-progreso"></div>
                </div>
            </div>
        </div>
        
        <div id="mensaje-error" class="mensaje-error hidden"></div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
